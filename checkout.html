<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Paiment</title>
		<link rel="stylesheet" href="css/checkout.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<script src="https://kit.fontawesome.com/1e6afd82c6.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/jpg" href="assets/img/logo.png" />
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="nav-bar white-background">
					<div class="background"></div>
					<div class="shop-logo">
						<a href="/">
							<img src="assets/img/logo2.svg" alt="logo marque" />
							<h1>Pear Vendor</h1>
						</a>
					</div>
					<div class="links-menu">
						<ul>
							<li class="link">
								<a href="/" class="selected">Accueil</a>
							</li>
							<li class="link sub-menu-parent">
								<a href="/store.html" class="store-link">
									Magasin
									<i class="fa-solid fa-chevron-down"></i>
								</a>
								<ul class="sub-menu">
									<li>
										<a href="/category.html">Téléphones</a>
									</li>
									<li>
										<a href="/category.html">Ordinateurs</a>
									</li>
									<li>
										<a href="/category.html">Télévisions</a>
									</li>
								</ul>
							</li>
							<li class="link">
								<a href="/account.html">Mon compte</a>
							</li>
							<li class="link">
								<a href="/cart.html" class="cart-link">
									<i class="fa-solid fa-cart-shopping"></i>
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>

			<section class="content-area">
				<section class="checkout-container">
					<h1 class="page-title">Vérifications</h1>

					<div class="forget-coupon">
						<i class="fa-solid fa-circle-info"></i>
						<p>Vous avez un coupon?</p>
						<a href="#">Cliquez ici pour rentrer votre code</a>
					</div>

					<div class="window-coupon">
						<p>Si vous avez un code, veuillez le saisir ici.</p>

						<div class="cart-coupon">
							<input type="text" placeholder="Coupon code" />
							<a href="#" class="red-button">APPLIQUER</a>
						</div>
					</div>

					<div class="paiement-checkout">
						<div class="billing-details">
							<h2>Informations de facturation</h2>

							<form action="">
								<div class="name-row">
									<div class="name-elem">
										<label for="last-name">Nom</label>
										<input type="text" name="last-name" id="last-name" placeholder="Dupond" required />
									</div>
		
									<div class="name-elem">
										<label for="first-name">Prénom</label>
										<input type="text" name="first-name" id="first-name" placeholder="Martin" required />
									</div>
								</div>
							</form>
						</div>

						<div class="your-order">

						</div>
					
					</div>

				</section>
			</section>
		</div>
	</body>
</html>
