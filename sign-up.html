<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>S'inscrire</title>
		<link rel="stylesheet" href="css/connection.css" />
		<link rel="stylesheet" href="css/responsive.css" />
		<script src="https://kit.fontawesome.com/1e6afd82c6.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/jpg" href="assets/img/logo.png" />
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="nav-bar white-background">
					<div class="background"></div>
					<div class="shop-logo">
						<a href="/">
							<img src="assets/img/logo2.svg" alt="logo marque" />
							<h1>Pear Vendor</h1>
						</a>
					</div>
					<div class="links-menu">
						<ul>
							<li class="link">
								<a href="/" class="selected">Accueil</a>
							</li>
							<li class="link sub-menu-parent">
								<a href="/store.html" class="store-link">
									Magasin
									<i class="fa-solid fa-chevron-down"></i>
								</a>
								<ul class="sub-menu">
									<li>
										<a href="/category.html">Téléphones</a>
									</li>
									<li>
										<a href="/category.html">Ordinateurs</a>
									</li>
									<li>
										<a href="/category.html">Télévisions</a>
									</li>
								</ul>
							</li>
							<li class="link">
								<a href="/account.html">Mon compte</a>
							</li>
							<li class="link">
								<a href="/cart.html" class="cart-link">
									<i class="fa-solid fa-cart-shopping"></i>
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</header>

			<section class="content-area">
				<section class="form-container">
					<h1>Mon compte</h1>
					<h2>S'inscrire</h2>

					<form action="" method="get" class="form-account">
						<div class="name-row">
							<div class="name-elem">
								<label for="last-name">Nom</label>
								<input type="text" name="last-name" id="last-name" placeholder="Dupond" required />
							</div>

							<div class="name-elem">
								<label for="first-name">Prénom</label>
								<input type="text" name="first-name" id="first-name" placeholder="Martin" required />
							</div>
						</div>

						<label for="email">Nom d'utilisateur ou adresse email</label>
						<input type="text" name="email" id="email" placeholder="exemple: monemail@gmail.com" required />

						<label for="password">Mot de passe</label>
						<input type="password" name="password" id="password" required />

						<label for="password">Confirmez le mot de passe</label>
						<input type="password" name="password_check" id="password_check" required />

						<div class="checkbox-container">
							<input type="checkbox" id="remember-account" name="remember-account" required />
							<label for="remember-account">Accepter les CGU</label>
						</div>

						<input type="submit" class="red-button" value="S'inscrire" />
					</form>
				</section>
			</section>
		</div>
	</body>
</html>
